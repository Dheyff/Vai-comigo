<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style-login.css">
</head>

<body>
    <div class="header">Bem-Vindo</div>
    <div class="login-container">
        <h2>Efetue seu Login</h2>
        <form id="form">
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" placeholder="Digite sua matrícula" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <p id="text">.</p>
            </div>
            <button type="submit" id="botao" class="login-button">
                Acessar
            </button>
        </form>
        <script src="js/validacao.js"></script>
        <div class="forgot-password">
            Esqueceu sua senha? <a href="esqueceu-a-senha.html">Clique aqui</a>
        </div>
    </div>

    <div class="Logo">
        <img src="imagens/logo vai comigo sem fundo 2.png" alt="Logo">
    </div>
</body>

</html>
